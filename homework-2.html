<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Homework-2</title>
    <link rel="stylesheet" href="style-2.css" />
  </head>
  <body>
    <h1>טופס הצטרפות למועדון לקוחות</h1>
    <hr />
    <form action="https://google.com/search">
      <label for="first-name">שם פרטי:</label>
      <input type="text" placeholder="שם פרטי" name="first-name" />
      <br /><br />
      <label for="last-name">שם משפחה:</label>
      <input type="text" placeholder="שם משפחה" name="last-name" />
      <br /><br />
      <label for="email">מייל:</label>
      <input type="email" placeholder="email" name="email" />
      <br /><br />
      <label for="phone">טלפון:</label>
      <input type="number" placeholder="טלפון" name="phone" />
      <br /><br />
      <label for="address">כתובת:</label>
      <input type="text" placeholder="רחוב" name="address" />
      <input type="text" placeholder="מספר" name="address" />
      <input type="text" placeholder="עיר" name="address" />

      <br /><br />
      <label for="gender">מין:</label><br /><br />
      <div class="gender">
      <input type="radio" name="gender" value="male" />זכר
      <input type="radio" name="gender" value="female" />נקבה 
    </div>
      <br /><br />
      <label for="date-of-birth">תאריך לידה:</label>
      <input type="date" name="date-of-birth" />
      <br /><br />
      <label for="Marital Status">מצב משפחתי:</label>
      <select name="Marital Status">
        <option value="0">נא לבחור</option>
        <option value="single">רווק</option>
        <option value="married">נשוי</option>
        <option value="divorcee">גרוש</option>
        <option value="widower">אלמן</option>
        <option value="Other">אחר</option>
      </select>
      <label for="Marital Status">מספר הילדים:</label>
      <select name="Marital Status">
        <option value="0">נא לבחור</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="more">יותר</option>
      </select>
      <br /><br />

      <legend>מה אוהב לעשות בשעות הפנאי:</legend><br /><br />
      <div class="free-time"></div>
        <input type="radio" name="free-time" value="photo" />
        <label for="photo">צילום</label>
        <input type="radio" name="free-time" value="craft" />
        <label for="craft">יצירה</label>
        <input type="radio" name="free-time" value="gardening" />
        <label for="gardening">גינון</label>
        <input type="radio" name="free-time" value="cinema" />
        <label for="cinema">קולנוע</label>
        <input type="radio" name="free-time" value="sport"/>
        <label for="sport">ספורט</label>
        <input type="radio" name="free-time" value="electronics" />
        <label for="electronics">אלקטרוניקה</label>
        <input type="radio" name="free-time" value="Design" />
        <label for="Design">עיצוב</label>
        <input type="radio" name="free-time" value="nature" />
        <label for="nature">טבע</label>
        <input type="radio" name="free-time" value="Other"/>
        <label for="Other">אחר</label>

        <input type="text" name="free-time"/>


      </div>
    
      <br><br>
      <div class="slidecontainer">דרג את חווית הקנייה אצלנו: <br><br>
        <input type="range" min="1" max="100" value="50" class="slider" id="myRange">
      </div>
      <br><br>
      <label for="Notes">הערות:</label><br><br>
      <textarea style="background-color: khaki;" name="Notes" cols="30" rows="10"> </textarea>
<br><br>
      <input type="checkbox" id="Marketing" />
      <label for="Marketing">מעוניין לקבל תוכן שיווקי</label>
      <br /><br />
      <input type="checkbox" id="Conditions" />
      <label for="Conditions">מאשר את התנאים</label
      ><br /><br /><br />
      <input class="submit" type="submit" value="שלח טופס">
      <br><br><br><br><br>
    </form>
    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3390.8979135345353!2d35.12474338468651!3d31.800532040435687!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x1502d12952e0d981%3A0x5acf6d0bc9b018d0!2z16nXqteZ15zXmSDXlNeoINeR16Ii154!5e0!3m2!1siw!2sil!4v1642590009266!5m2!1siw!2sil" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
  </body>

  </footer>
  
</html>
